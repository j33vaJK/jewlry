<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
      }
      
      .thank-you-card {
        background-color: #ffffff;
        border-radius: 15px;
        padding: 30px;
        margin-top: 50px;
      }
      
      .card-title {
        font-size: 2.5rem;
        color: #007bff;
      }
      
      .card-text {
        font-size: 1.25rem;
        color: #6c757d;
      }
      
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <div class="card thank-you-card shadow">
      <div class="card-body">
        <h1 class="card-title">Thank You!</h1>
        <p class="card-text">Your order has been placed successfully.</p>
        <p class="card-text">We appreciate your business and hope you enjoy your purchase.</p>
        <a href="/" class="btn btn-primary mt-4">Continue Shopping</a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
