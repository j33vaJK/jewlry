
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Help Center - Subbiah Jewellery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #ffebeb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    max-width: 600px;
    width: 100%;
    background-color: #fff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    padding: 20px;
    text-align: center;
}

.help-center h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.help-center p {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
}

.contact-info {
    font-size: 18px;
    color: #007BFF;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

.contact-info i {
    font-size: 24px;
    color: #007BFF;
}

.contact-info a {
    text-decoration: none;
    color: #007BFF;
    font-weight: bold;
}

@media (max-width: 768px) {
    .container {
        padding: 15px;
    }

    .help-center h1 {
        font-size: 20px;
    }

    .contact-info i {
        font-size: 20px;
    }
}

    </style>
    <div class="container">
        <div class="help-center">
            <h1>Welcome to Subbiah Jewellery Help Center</h1>
            <p>Need assistance? We're here to help! Contact us anytime.</p>
            <div class="contact-info">
                <i class="fas fa-phone-alt"></i>
                <a href="tel:9895145534">9895145534</a>
                <i class="fas fa-phone-alt"></i>
                <a href="tel:9895145534">8891765534</a>
            </div>
        </div>
    </div>
</body>
</html>
